<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator - JMPM94</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="p-4">
        <h1 class="display-2 p-4">Pick a Card</h1>
        <h2 class="display-6">
          Also, you can change the size of the card and there will be a new one
          every 10 seconds.
        </h2>
      </div>
      <div class="card-body1" id="card-contain">
        <div class="top-suit" id="top-suit"></div>
        <div class="card-number" id="card-number"></div>
        <div class="bottom-suit" id="bottom-suit"></div>
      </div>
      <div class="fixed-bottom mx-auto">
        <!-- <label for="width1">Ancho</label>
        <input id="width1" type="number" />
        <label for="height1">Alto</label>
        <input id="height1" type="number" /> -->

        <form class="p-4 w-25 mx-auto">
          <label class="form-label" for="width1">Width</label><br />
          <input class="form-control" type="number" id="width1" name="width"
          value=><br />
          <label class="form-label" for="height1">Height</label><br />
          <input class="form-control" type="number" id="height1" name="height"
          value=><br />
          <button
            type="button"
            id="refresh-button"
            class="btn btn-light button"
          >
            Click to Update
          </button>
          <!-- <button type="submit">Submit</button> -->
        </form>

        <!-- Button for Reload Card -->
      </div>
    </div>
  </body>
